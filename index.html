<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Google HomePage</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Gmail</a>
        <a href="#">Gambar</a>
        <a href="#">
          <img src="assets/img/search_lab.png" alt="Search Lab" width="24" />
        </a>
        <a href="#">
          <img src="assets/img/menu.png" alt="Menu" width="24" />
        </a>
        <img src="assets/img/profile.png" alt="Profile" width="34" />
      </nav>
    </header>
    <main>
      <img src="/assets/img/google.png" alt="Google Logo" />
      <div class="searchbar">
        <div class="search">
          <img src="assets/img/search.png" alt="Search Icon" width="16" />
        </div>
        <div class="input">
          <label for="input" class="hidden">Search</label>
          <input type="text" id="input" name="input" class="myinput" />
        </div>
        <div class="microphone">
          <a href="#">
            <img src="assets/img/voice.png" alt="Voice Search" width="24" />
          </a>
        </div>
        <div class="lens">
          <a href="#">
            <img src="assets/img/lens.png" alt="Lens Search" width="24" />
          </a>
        </div>
      </div>
      <div class="menuclick">
        <a href="#" class="mnclick">Penelusuran Google</a>
        <a href="#" class="mnclick">Saya Lagi Beruntung</a>
      </div>
    </main>
  </body>
</html>
